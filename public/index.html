<html>
	<link rel="stylesheet" href="styles.css">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale= 1.0, maximum-scale=1.0, minimum-scale= 1.0, user-scalable=no, minimal-ui">
		<title>Dude...</title>
	</head>
	<body>
		<main id="app">
			<h1>Shorten that URL dude</h1>
			<div id="responseDiv" class="responseDiv" v-if="data">
				{{JSON.stringify(data['message'], null, 2)}}
			</div>
			<form class="flexForm" @submit.prevent=createUrl()> 
				<input v-model="id" name="id" type="text" placeholder="Slug" autocomplete="off">
				<input v-model="url" name="url" type="text" placeholder="Url" autocomplete="off">
				<br>
				<input type="submit" value="Submit">
			</form>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
